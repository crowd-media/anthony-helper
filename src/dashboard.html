<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/auth.js"></script>
    <script defer src="./init.js"></script>
    <script defer src="./js/dashboard.js"></script>

    <!-- json editor tool -->
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Anthony helper</h1>
      <div id="error-container"></div>
      <p class="text-center"><a href="#" class="logout">Log Out</a></p>
      <div id="editor_holder">
        <div>org_id</div>
        <input type="text" id="org_id" class="input" />
        <div>head_id</div>
        <input type="text" id="head_id" class="input" />
        <div>video_id</div>
        <input type="text" id="video_id" class="input" />
        <div>pads</div>
        <input type="text" id="pads" class="input" />
        <div>alpha_pattern</div>
        <input type="text" id="alpha_pattern" class="input" />
        <div>text</div>
        <input type="text" id="text" class="input" />
        <div>sr_enabled</div>
        <input type="checkbox" id="sr_enabled" />
      </div>
      <button onclick="handleClick()">Click to generate</button>
      <div>
        <h4>results</h4>
        <table id="results-table">
          <tr>
            <td>url</td>
            <td>pads</td>
            <td>alpha_pattern</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
